<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake Richardson's Projects</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding-top: 80px; /* To avoid content hiding behind the fixed header */
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Center the name and float the links to the right */
        header h1 {
            font-size: 2em;
            margin: 0;
            text-align: center;
            flex-grow: 1;
        }

        .header-links {
            position: absolute;
            right: 20px;
        }

        .header-links a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-size: 1.1em;
        }

        .header-links a:hover {
            text-decoration: underline;
        }


        /* Projects Header */
        .projects-header {
            text-align: center;
            padding: 20px;
            margin-bottom: 0px;
        }

        .projects-header h2 {
            font-size: 2.5em;
            color: #333;
            font-weight: bold;
        }


        /* Projects Section */
        .projects-container {
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 75%; /* Now takes 75% of the width */
        }

        .project-card {
            position: relative;
            background-size: cover;
            background-position: center;
            padding: 20px;
            height: 400px; /* Adjusted height for a bigger size */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 1.4em;
            text-decoration: none;
            transition: transform 0.3s ease, background-size 0.3s ease;
        }

        /* Hover effect: enlarges the image and makes it pop */
        .project-card:hover {
            background-size: 110%; /* Slight zoom effect */
            transform: scale(1.05); /* Slightly enlarges the project card */
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Dark overlay for better text visibility */
            border-radius: 8px;
        }

        .project-card h2 {
            z-index: 1;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Jake Richardson</h1>
        <div class="header-links">
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
            <a href="https://github.com/yourusername" target="_blank">GitHub</a>
        </div>
    </header>

    <!-- Projects Header -->
    <section class="projects-header">
        <h2>Projects</h2>
    </section>
    

    <!-- Projects Section -->
    <section class="projects-container">
        <div class="projects-grid">
            <a href="projects/weather-app/index.html" class="project-card" style="background-image: url('images/weather.png');">
                <h2>Weather Tool</h2>
            </a>
            <a href="projects/electrician-calculator/index.html" class="project-card" style="background-image: url('images/calculator.png');">
                <h2>Electrician Calculator</h2>
            </a>
            <a href="projects/minesweeper/index.html" class="project-card" style="background-image: url('images/minesweeper.png');">
                <h2>Minesweeper Game</h2>
            </a>
            <a href="projects/overlanding-rig/index.html" class="project-card" style="background-image: url('images/overlanding.png');">
                <h2>Overlanding Rig Builder</h2>
            </a>
            
            
        </div>
    </section>

</body>
</html>
