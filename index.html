<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Jake Richardson's Projects</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding-top: 80px; /* To avoid content hiding behind the fixed header */
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Center the name and float the links to the right */
        header h1 {
            font-size: 2em;
            margin: 0;
            text-align: center;
            flex-grow: 1;
        }

        .header-links {
            position: absolute;
            right: 20px;
        }

        .header-links a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-size: 1.1em;
        }

        .header-links a:hover {
            text-decoration: underline;
        }


        /* Projects Header */
        .projects-header {
            text-align: center;
            padding: 20px;
            margin-bottom: 0px;
        }

        .projects-header h2 {
            font-size: 2.5em;
            color: #333;
            font-weight: bold;
        }


        /* Projects Section */
        .projects-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 75%;
        }

        .project-card {
            position: relative;
            padding: 20px;
            height: 400px; /* Adjusted height for a bigger size */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.4em;
            text-decoration: none;
            transition: transform 0.3s ease, background-size 0.3s ease;
            overflow: hidden;
            background-image: var(--left-image), var(--right-top-image), var(--right-bottom-image);
            background-repeat: no-repeat;
            background-size: 65% 100%, 35% 50%, 35% 50%; /* Size: left 50%, right top & bottom 50% each */
            background-position: left center, right top, right bottom;
        }

        /* Hover effect: enlarges the image and makes it pop */
        .project-card:hover {
            transform: scale(1.05); 
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Dark overlay for better text visibility */
            border-radius: 8px;
        }

        .project-card h2 {
            z-index: 1;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Jake Richardson</h1>
        <div class="header-links">
            <a href="https://www.linkedin.com/in/jaketrichardson/" class="fa fa-linkedin-square" style="font-size:36px" target="_blank"></a>
            <a href="https://github.com/jtrichWM" class="fa fa-github" style="font-size:36px" target="_blank"></a>
        </div>
    </header>

    <!-- Projects Header -->
    <section class="projects-header">
        <h2>Projects</h2>
    </section>

    <!-- Projects Section -->
    <section class="projects-container">
        <div class="projects-grid">
            <a href="projects/weather-route-app/index.html" class="project-card"
                style="--left-image: url('images/WeatherCode.png'); --right-top-image: url('images/WeatherData.png'); --right-bottom-image: url('images/SunnyClouds.jpg');">
                <h2>Road Trip Weather Planner</h2>
            </a>
            <a href="projects/electrician-calculator/index.html" class="project-card"
                style="--left-image: url('images/DogHat.png'); --right-top-image: url('images/DogHat.png'); --right-bottom-image: url('images/DogHat.png');">
                <h2>Electrician Calculator</h2>
            </a>
            <a href="projects/minesweeper/index.html" class="project-card"
                style="--left-image: url('images/DogHat.png'); --right-top-image: url('images/DogHat.png'); --right-bottom-image: url('images/DogHat.png');">
                <h2>Minesweeper Game</h2>
            </a>
            <a href="projects/overlanding-rig/index.html" class="project-card"
                style="--left-image: url('images/DogHat.png'); --right-top-image: url('images/DogHat.png'); --right-bottom-image: url('images/DogHat.png');">
                <h2>Overlanding Rig Builder</h2>
            </a>
        </div>
    </section>
    

    <footer style="text-align: center; padding: 20px; background-color: #333; color: white; margin-top: 40px;">
        Â© 2024 Jake Richardson | <a href="mailto:jakerichardsont@gmail.com" style="color: #1da1f2;">jakerichardsont@gmail.com</a> | 
    </footer>
    

</body>
</html>
